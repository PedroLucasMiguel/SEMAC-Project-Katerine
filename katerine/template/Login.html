{% extends 'Template.html' %}
{% load static %}
{% block title %} SEMAC - Login {% endblock %}
{% block additional_css %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}
{% block content %}
    <div class="nes-container">
        <div class="nes-container is-dark" id="inner">
            <h1 class="form-title">Login!</h1>
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="nes-btn is-dark" id="submit-form" value="Confirmar!">
            </form>
            <a class="form-description-no-bold">Esqueceu suas credenciais de aventureiro?</a>
            <br>
            <a class="form-description-no-bold" href="/reset-password/">Mude sua senha</a>
        </div>
    </div>
{% endblock %}
